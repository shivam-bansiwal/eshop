{% extends 'index.html' %}
{% load static %}
{% block body %}
	<section id="cart_items">
		<div class="container">

			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description">Name</td>
							<td class="price">Price</td>
							<td class="total">Final Price</td>
							<td class="total">Buy/Remove</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
					{% for i in Wish %}
						<tr>
							<td class="cart_product">
								<a href=""><img src="{{i.product.img1.url}}" height="170px" width="150px" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{i.product.name}}</a></h4>
							</td>
							<td class="cart_price">
								<p>RS {{i.product.basePrice}}</p>
							</td>
							<td class="cart_price">
								<p>RS {{i.product.finalPrice}}</p>
							</td>
							<td class="cart_delete">
								{% if i.product.stock %}
								<a class="btn btn-primary" href="/product/{{i.product.id}}/">Buy</a>
								{% else %}
								<a class="btn btn-primary" style="pointer-events: none" href="/product/{{i.product.id}}/">Out of Stock</a>
								{% endif %}
							</td>
							<td class="cart_delete">
								<a class="btn btn-primary" href="/deletewishlist/{{i.id}}/"><i class="fa fa-times"></i></a>
							</td>
						</tr>
					{% endfor %}

					</tbody>
				</table>
			</div>
		</div>
	</section> <!--/#cart_items-->


{% endblock %}
